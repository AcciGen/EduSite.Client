<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3 class="p-fixed"><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p class="p-fixed">You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <p style="color: rgb(169, 163, 163); margin-right: 290px; font-size: 10px; margin-bottom: 4px;">Email</p>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" [(ngModel)] = "email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input  style="background-color: #7662EA; margin-top: 35px; font-size: 15px;" (click)="sendCode()" name="recover-submit" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Send recovery code" type="submit" > <br>
                        <a style="color: #7662EA; font-size: 14px" [routerLink]="['/login']"><i class="fa-solid fa-arrow-left-long"></i>  Back to Sign in</a>
                      
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
