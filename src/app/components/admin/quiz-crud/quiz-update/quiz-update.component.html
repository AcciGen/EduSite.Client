<div class="container">
    <div class="form-group custom-select-container">
      <label for="quizSelect" class="form-label">Select an old Quiz</label>
      <select id="quizSelect" class="form-select" [(ngModel)]="selectedQuizId">
        <option *ngFor="let quiz of quizzes" [value]="quiz.id">
          {{ quiz.title }} - {{ quiz.course.courseName }} - {{ quiz.course.teacherName }}
        </option>
      </select>
    </div>
    <h2 class="p-fixed">Update Quiz</h2>
    <div class="form-group">
      <label for="quizTitle">Quiz Title:</label>
      <input type="text" id="quizTitle" [(ngModel)]="quizTitle" name="quizTitle" class="form-control">
    </div>
    <div class="form-group custom-select-container">
      <label for="courseSelect" class="form-label">Select a Course</label>
      <select id="courseSelect" class="form-select" [(ngModel)]="selectedCourseId">
        <option *ngFor="let course of courses" [value]="course.id">
          {{ course.category.name }} - {{ course.coupon.couponCode }} ({{ course.coupon.discount }}% off)
        </option>
      </select>
    </div>
    <button (click)="updateQuiz()" class="btn btn-primary">Update Quiz</button>
  </div>
