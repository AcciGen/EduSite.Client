<div class="update-container">
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Select Course</mat-label>
      <mat-select formControlName="courseId" (selectionChange)="onCourseSelect($event)">
        <mat-option *ngFor="let course of courses" [value]="course.id">
          {{ course.courseName }} <!-- Fix property name -->
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="lessons.length > 0">
      <mat-label>Select Lesson</mat-label>
      <mat-select formControlName="lessonId">
        <mat-option *ngFor="let lesson of lessons" [value]="lesson.id">
          {{ lesson.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Experience Points for Watching</mat-label>
      <input matInput type="number" formControlName="expForWatching" required>
    </mat-form-field>

    <input type="file" (change)="onFileChange($event)" accept="video/*">

    <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid">Update Lesson</button>
  </form>
</div>
