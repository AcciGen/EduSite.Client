<div class="video-container">
    <div *ngIf="!videoLoaded" class="placeholder">
      <mat-spinner diameter="50"></mat-spinner>
      <p class="p-fixed">Loading video...</p>
    </div>
    <video
      #videoPlayer
      width="800"
      height="600"
      controls
      (canplay)="onVideoLoad()"
      (click)="playVideo()"
    >
      <source src="your-video-url.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
