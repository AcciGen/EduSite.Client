<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3 class="p-fixed"><b>Create new password</b></h3>
                  <p style="font-size: 12px;">Please create your new password, don't use your old password.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <p style="color: rgb(169, 163, 163); margin-right: 230px; font-size: 10px; margin-bottom: 4px;">New Password</p>
                          <input id="newPassword" name="newPassword" placeholder="Enter your new password" class="form-control"  type="password"> 
                          <p style="color: rgb(169, 163, 163); margin-right: 192px; font-size: 10px; margin-bottom: 4px; margin-top: 55px;">Confirm New Password</p>
                          <input  id="newPassword" name="newPassword" placeholder="Confirm new password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input style="background-color: #7662EA; margin-top: 35px; font-size: 15px;" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset and save my new password" type="submit"><br>
                        <a style="color: #7662EA; font-size: 14px" [routerLink]="['/login']"><i class="fa-solid fa-arrow-left-long"></i>  Back to Sign in</a>
                        
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
